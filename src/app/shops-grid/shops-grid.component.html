<div *ngIf="shopsLoaded && shopGroups.length == 0">
  <ion-row class="ion-align-items-center">
    <ion-col class="ion-text-center">
      <p>There are no shops to be shown.</p>
    </ion-col>
  </ion-row>

  <ion-row class="ion-align-items-center">
    <ion-col class="ion-text-center">
      <ion-icon class="no-shops-icon" name="home-outline"></ion-icon>
    </ion-col>
  </ion-row>
</div>

<div *ngIf="shopsLoaded && shopGroups.length > 0">
  <ion-row class="ion-align-items-center" *ngFor="let shopGroup of shopGroups">
    <ion-col class="ion-text-center" size="6" *ngFor="let shop of shopGroup">
      <ion-card>
        <ion-item
          class="user-info"
          lines="none"
          (click)="goToUserProfile(shop.user)"
        >
          <ion-avatar slot="start">
            <img
              *ngIf="shop.user.pictureURL"
              src="{{ shop.user.pictureURL }}"
            />

            <img
              *ngIf="!shop.user.pictureURL"
              src="..\..\assets\icon\favicon.png"
            />
          </ion-avatar>

          <p>{{ shop.user.name }}</p>
        </ion-item>

        <ion-row class="ion-align-items-center" (click)="goToShop(shop)">
          <ion-col class="ion-text-center">
            <img *ngIf="shop.pictureURL" src="{{ shop.pictureURL }}" />

            <img
              *ngIf="!shop.pictureURL"
              src="..\..\assets\images\shop-front.jpg"
            />
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center" (click)="goToShop(shop)">
          <ion-col>
            <p class="shop-name">{{ shop.name }}</p>
          </ion-col>
        </ion-row>

        <ion-item lines="none">
          <ion-button slot="start" fill="clear">
            <ion-icon name="images-outline"></ion-icon>

            <p class="posts-count" *ngIf="shop.postsCount == 1">
              {{ shop.postsCount }} post
            </p>

            <p
              class="posts-count"
              *ngIf="!shop.postsCount || shop.postsCount > 1"
            >
              {{ shop.postsCount }} posts
            </p>
          </ion-button>

          <ion-button slot="end" fill="clear" (click)="addMallToFavorites()">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</div>
