<ion-header>
  <ion-toolbar>
    <ion-title>Edit mall</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">
        Name
      </ion-label>

      <ion-input type="text" [(ngModel)]="mall.name"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row class="ion-align-items-center">
    <ion-col class="ion-text-center">
      <ion-button [disabled]="mall.name == ''" (click)="updateMall()">
        Update mall
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
