<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <back-button></back-button>
    </ion-buttons>

    <ion-title>
      New Post
    </ion-title>

    <ion-buttons slot="end">
      <ion-button
        [disabled]="(post.type == 0 && (post.title == '' 
          || post.priceRange.higherValue == undefined || post.priceRange.higherValue == 0 
          || post.priceRange.lowerValue == undefined || post.priceRange.lowerValue == 0 
          || post.priceRange.lowerValue >= post.priceRange.higherValue))
          || ((post.type == 1 || post.type == 2) && post.pictureURLs.length == 0)"
        (click)="publish()"
      >
        Publish
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="post.type == 0">
    <ion-item>
      <ion-label position="stacked">
        Title
      </ion-label>

      <ion-input
        type="text"
        [(ngModel)]="post.title"
        placeholder="Enter title"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">
        Price Range
      </ion-label>

      <ion-row>
        <ion-col size="6">
          <ion-input
            type="number"
            placeholder="Minimum value"
            [(ngModel)]="post.priceRange.lowerValue"
          ></ion-input>
        </ion-col>

        <ion-col size="6">
          <ion-input
            type="number"
            placeholder="Maximum value"
            [(ngModel)]="post.priceRange.higherValue"
          ></ion-input>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">
        Description (Optional)
      </ion-label>

      <ion-textarea
        rows="4"
        [(ngModel)]="post.description"
        placeholder="Enter description"
      ></ion-textarea>
    </ion-item>
  </div>

  <div *ngIf="post.type == 1 || post.type == 2">
    <ion-item lines="none">
      <ion-label position="stacked">
        Picture
      </ion-label>

      <ion-list id="post-pictures-list"> </ion-list>
    </ion-item>

    <ion-item *ngIf="post.pictureURLs.length == 0">
      <ion-input
        id="post-picture-input"
        type="file"
        accept="image/*"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">
        Price Range (Optional)
      </ion-label>

      <ion-row>
        <ion-col size="6">
          <ion-input
            type="number"
            placeholder="Minimum value"
            [(ngModel)]="post.priceRange.lowerValue"
          ></ion-input>
        </ion-col>

        <ion-col size="6">
          <ion-input
            type="number"
            placeholder="Maximum value"
            [(ngModel)]="post.priceRange.higherValue"
          ></ion-input>
        </ion-col>
      </ion-row>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
